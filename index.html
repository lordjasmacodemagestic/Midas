<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midas XP - Início</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados para o parallax futurístico */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .parallax {
            /* Ajuste a altura conforme necessário */
            height: 100vh;
            background-image: url('caminho/para/imagem.jpg'); /* Substitua pela sua imagem de fundo */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .texto-parallax {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }
        .secao {
            padding: 100px 0; /* Espaçamento interno para as seções */
        }
        .secao-titulo {
            text-align: center;
            margin-bottom: 60px;
        }
        /* Estilos para o rodapé */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Parallax principal -->
    <div class="parallax">
        <div class="texto-parallax">
            <h1>Bem-vindo à Midas XP</h1>
            <p>Transformando suas finanças de maneira inteligente e segura.</p>
            <a href="#servicos" class="btn btn-primary">Conheça nossos serviços</a>
        </div>
    </div>

    <!-- Seção de Serviços -->
    <section id="servicos" class="secao">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="secao-titulo">Nossos Serviços</h2>
                    <!-- Adicione conteúdo sobre os serviços aqui -->
                </div>
            </div>
        </div>
    </section>

    <!-- Seção Sobre Nós -->
    <section id="sobre" class="secao">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="secao-titulo">Sobre Nós</h2>
                    <!-- Adicione conteúdo sobre a empresa aqui -->
                </div>
            </div>
        </div>
    </section>

    <!-- Seção de Contato -->
    <section id="contato" class="secao">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="secao-titulo">Entre em Contato</h2>
                    <!-- Adicione formulário de contato e informações de contato aqui -->
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>&copy; 2024 Midas XP. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts JS (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
